<form method="post" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}

    <div class="mb-4">
        <label for="{{ form.name.id_for_label }}" class="block font-semibold">Name:</label>
        {{ form.name }}
    </div>

    <div class="mb-4">
        <label for="{{ form.email.id_for_label }}" class="block font-semibold">Email:</label>
        {{ form.email }}
    </div>

    <div class="mb-4">
        <label for="{{ form.body.id_for_label }}" class="block font-semibold">Body:</label>
        {{ form.body }}
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
</form>
